{% extends 'portfolio/base.html' %} {% block content %} {% load static %}

<div class="container">
  <h1><strong> WELCOME TO DGS PORTFOLIO</strong></h1>

  >
  <br />
  <img width="400" src="{% static 'portfolio/gato.webp' %}" />

  <div>
    {% for project in projects %}
    <p>{{ project.title }}</p>
    <p>{{ project.description }}</p>
    <p>

    {% endif %} {% endfor %}
  </div>
</div>
{% endblock %}
