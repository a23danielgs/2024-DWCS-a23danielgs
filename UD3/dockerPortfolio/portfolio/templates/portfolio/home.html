<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    {% load static %}
    <h1 class="mt-3 ms-3"><strong> WELCOME TO DGS PORTFOLIO</strong></h1>
    <img
      class="mt-3 ms-3"
      width="400"
      src="{% static 'portfolio/gato.webp' %}"
    />
    <a href="{% static 'portfolio/horario curso.pdf' %}">Ficheiro</a>
    <br />
    <br />

    <div class="list-group">
      {% for project in projects %}
      <p class="list-group-item ms-5">{{ project.title }}</p>
      <p class="list-group-item ms-5">{{ project.description }}</p>
      <p class="list-group-item ms-5">
        <img
          src="{{ project.image.url }}"
          alt="un gato con pintas de bobo"
          width="444px"
        />
      </p>
      {% if project.url %}
      <p class="list-group-item ms-5"><a href="{{ project.url }}">Link</a></p>
      {% endif %} {% endfor %}
    </div>
  </body>
</html>
