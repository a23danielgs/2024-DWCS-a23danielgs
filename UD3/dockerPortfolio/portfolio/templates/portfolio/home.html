<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="mt-3 ms-3"><strong> WELCOME TO DGS PORTFOLIO</strong></h1>
    {% for project in projects %}
    <p class="ms-5">{{ project.title }}</p>
    <p class="ms-5">{{ project.description }}</p>
    <p class="ms-5">
      <img
        src="{{ project.image.url }}"
        alt="un gato con pintas de bobo"
        width="444px"
      />
    </p>
    {% if project.url %}
    <p class="ms-5"><a href="{{ project.url }}">Link</a></p>
    {% endif %} {% endfor %}
  </body>
</html>
